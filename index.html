<!DOCTYPE html>
<html lang="en">
<head>
 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<title>MLB Tickets</title>
	 
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet">
 
	<!--[if lt IE 9]>
	  <script src="js/html5shiv.js"></script>
	  <script src="js/respond.min.js"></script>
	<![endif]-->
 
	<link rel="shortcut icon" href="images/favicon.png">
	<script src="js/pace.js"></script>
 
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="preloader"></div>

	<video controls muted autoplay loop poster="header.jpg" id="bgvid">
		<source src="timelapse.mp4" type="video/mp4">
	</video>

	<audio  controls autoplay loop>
			<source src = "tmob.mp3" type = "audio/mpeg">
	</audio>
        
	<main id="top" class="masthead" role="main">
		<div class="container">
			<div class="logo"> <a href="#"><img src="images/baseball3.png" height="175px" width="175px" alt="logo"></a>
			</div>
 
			<div class="row" style="padding-bottom: 10%">
				<div class="col-md-6 col-sm-12 col-md-offset-3 subscribe">
						<div class="form-group">
							<div align="center">
							  <form action="http://eepurl.com/YM6Ar">
								<button type="submit" class="btn btn-success btn-lg" href="www.google.com">PLAY BALL</button>
							  </form>
							</div>
						</div>
					<span id="result" class="alertMsg"></span> </div>
				</div>
		</div>

	</main>
 
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/easing.js"></script>
<script src="js/nicescroll.js"></script>
<script src="js/main.js"></script> 
 
<script>


 $(function() {
    $('.scrollto, .gototop').bind('click',function(event){
		 var $anchor = $(this);
		 $('html, body').stop().animate({
         scrollTop: $($anchor.attr('href')).offset().top
          }, 1500,'easeInOutExpo');
     event.preventDefault();
      });
  });
        

</script>
 
</body>
</html>
